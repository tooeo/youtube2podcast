name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        check-latest: true
    
    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics || true
    
    - name: Check code formatting with black
      run: |
        black --check --diff . || true
    
    - name: Test imports
      run: |
        python -c "from config import Source, SourceType, Subscription, Config, ConfigManager; print('✅ Config imports OK')"
        python -c "import multi_downloader; print('✅ Multi-downloader import OK')"
    
    - name: Test with pytest
      run: |
        python -m pytest -v

  docker:
    runs-on: ubuntu-22.04
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t youtube2podcast .
    
    - name: Test Docker image
      run: |
        docker run --rm youtube2podcast python --version
